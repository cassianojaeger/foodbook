<md-dialog aria-label="Eu fiz!">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools blue-md-button">
                <h2>Eu fiz já fiz essa receita!</h2>
                <span flex></span>
                <md-button cclass="red-md-button md-icon-button" ng-click="cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <h4>Ajude os próximos, diga como foi sua experência!</h4>
                <md-input-container class="login-md-input-container">
                    <!-- LISTA COM TIME VALUES -->
                    <label>Tempo</label>
                    <input type="number" ng-model="feedback.cookTime.timeValue">
                </md-input-container>

                <md-input-container class="login-md-input-container">
                    <label>Unidade do tempo</label>
                    <md-select ng-model=" feedback.cookTime.timeType">
                        <md-option ng-repeat="time in  timeOptions" value="{{time.code}}">
                            {{::time.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <br><br><br><br>

                <md-input-container class="login-md-input-container">
                    <label class="difficulty-label">O quão difícil achou?</label>
                    <jk-rating-stars rating="feedback.cookDifficulty"></jk-rating-stars>
                </md-input-container>

                <br><br><br><br>

                <md-input-container class="login-md-input-container">
                    <label class="difficulty-label">E quão saborosa ficou?</label>
                    <jk-rating-stars rating="feedback.cookTastyness"></jk-rating-stars>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="red-md-button register-md-button"
                       ng-click="cancel()">
                Cancelar
            </md-button>
            <md-button class="green-md-button register-md-button"
                       ng-if="!update"
                       ng-click="answer(feedback, recipeService.registerFeedback)">
                Enviar
            </md-button>

            <md-button class="green-md-button register-md-button"
                       ng-if="update"
                       ng-click="answer(feedback, recipeService.updateFeedback)">
                Enviar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
