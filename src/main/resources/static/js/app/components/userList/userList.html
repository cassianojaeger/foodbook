<md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile class="group" ng-repeat="member in members" ng-click="vm.goToUser(member)">
        <md-grid-tile-header>
            <h3>{{member.username}}</h3>
        </md-grid-tile-header>

        <md-grid-tile-footer>
            <h4>{{member.email}}</h4>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
