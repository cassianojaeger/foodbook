<div  layout="column" layout-align="center none">
    <div layout="row" layout-align="center none">
        <md-card flex="50" class="login-md-card">
            <md-card-title>
                <md-card-title-text>
                    <form ng-submit="vm.login(user)">
                        <img src="../../../../pictures/foodbook.png" class="png-foodbook login-png-foodbook" >
                        <md-input-container class="login-md-input-container">
                            <label>Username</label>
                            <input type="text" ng-model="user.username">
                        </md-input-container>

                        <md-input-container class="login-md-input-container">
                            <label>Senha</label>
                            <input type="password" ng-model="user.password">
                        </md-input-container>

                        <div ng-if="vm.error" class="error-message text-center">
                            {{vm.error}}
                        </div>
                    </form>
                </md-card-title-text>
            </md-card-title>

            <md-card-actions layout="row" layout-align="space-around" style="margin-bottom: 25px">
                <div layout="column">
                    <div flex>Ainda n√£o possui uma conta?</div>
                    <div flex style="margin: auto">
                        <a href="#!/register">
                            Cadastre-se
                        </a>
                    </div>
                </div>
                <md-button class="green-md-button" ng-click="vm.login(user)">Login</md-button>
            </md-card-actions>

        </md-card>
    </div>
</div>
