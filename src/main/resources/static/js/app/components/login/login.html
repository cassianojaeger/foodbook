<md-card flex="50" layout-align="center center">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Login</span>
            
            <md-input-container>
                <label>Username</label>
                <input type="email" ng-model="user.username">
            </md-input-container>
    
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.password">
            </md-input-container>
        </md-card-title-text>
    </md-card-title>
    
    <md-card-actions layout="row" layout-align="center">
        <md-button class="md-primary" ng-click="vm.getUser()">
            Login
        </md-button>
    </md-card-actions>

</md-card>
